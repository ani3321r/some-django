{% extends "layout.html" %}

{% block title %}
Cars
{% endblock  %}

{% block content %}
<h1>All cars</h1>

<div class="grid grid-col-3 gap-4 m-4">
{% for car in cars  %}
    <div class="bg-gray-700 p-5 rounded">
        <img class="rounded shadow-lg" src="{{car.image.url}}" alt="">
        <h3 class="text-2xl font-bold">{{car.name}}</h3>
        <a href="{% url 'car_detail' car.id %}">
            <button
            type="button"
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md bg-blue-700 text-white"
            >
                {{car.type}} - {{car.id}}
            </button>
        </a>
    </div>
{% endfor %}
</div>

{% endblock %}
